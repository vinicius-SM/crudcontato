<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body class="bg-dark text-white">

    <div class="d-block col-sm-12 p-2 bg-secondary text-white text-center">
        <h1>ELETROSELLS</h1>
        <h2>vendemos produtos eletronicos</h2>
    </div>

    <div style="height: 10px;" class="d-block col-sm-12 text-center"></div>

    <div class="container text-center">
        <div class="row">

            <div class="col-sm-4 bg-dark"></div>
            <div class="col rounded-lg col-sm-4 bg-secondary text-white text-center">

                <h2>produto cadastrar</h2>

                <form action="/cadastrarprod" method="POST">

                    <div class="form-group">
                        <label for="marca">marca</label>
                        <input class="form-control bg-transparent text-white  text-center " type="text" name="marca"
                            id="marca" th:value="${produto.marca}">
                    </div>

                    <div class="form-group">
                        <label for="nome">nome</label>
                        <input class="form-control bg-transparent text-white text-center" type="text" name="nome"
                            id="nome" th:value="${produto.nome}">
                    </div>

                    <div class="form-group">
                        <label for="descricao">descricao</label>
                        <input class="form-control bg-transparent text-white text-center" type="text" name="descricao"
                            id="descricao" th:value="${produto.descricao}">
                    </div>

                    <div class="form-group">
                        <label for="preco">preco</label>
                        <input class="form-control bg-transparent text-white text-center" type="text" name="preco"
                            id="preco" placeholder="0" th:value="${produto.preco}">
                    </div>

                    <div class="form-group">
                        <label for="quantidade">quantidade</label>
                        <input class="form-control bg-secondary text-white text-center" type="text" name="quantidade"
                            id="quantidade" placeholder="0" th:value="${produto.quantidade}">
                    </div>
                    <input type="hidden" name="id" th:value="${produto.id}">

                    <div class="row">
                        <input class="col mx-2 btn btn-primary" type="submit" value="enviar">
                        <a class="col btn btn-primary" href="/indexprod">voltar</a>
                        <a class="col mx-2 btn btn-primary" href="/">home</a>
                    </div>
                    <div class="d-block text-secondary">.</div>
                </form>
            </div>

            <div class="col-sm-4 bg-dark"></div>
            <div style="height: 1px;" class="d-block col-sm-12 text-center"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
